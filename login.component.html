<!-- <h2>Login Page</h2> -->
<div id="from-container">
  
  <h2>Login</h2>
<form (submit)="login()">
  <div>
    <!-- <label for="email">Email:</label> -->
    <input type="email" id="email" [(ngModel)]="email" required placeholder="Email">
  </div><br>
  <div>
    <!-- <label for="password">Password:</label> -->
    <input type="password" id="password" [(ngModel)]="password" required placeholder="password">
  </div><br>
  <button type="submit">Login</button>
</form>

</div>
